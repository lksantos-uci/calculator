<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <header id="main-header">
        <h1>Basic Calculator</h1>
    </header>
    <div class="container">
        <div id="calculator">
            <div id="display">
                <p id="num-display"></p>
            </div>
            <div class="btn-row">
                <div class="btn">
                    <button class="wide-btn" id="ce-btn">CE</button>
                </div>
                <div class="btn">
                    <button class="wide-btn" id="del-btn">DEL</button>
                </div>
            </div>
            <div class="btn-row">
                <div class="btn">
                    <button class="num-btn">7</button>
                </div>
                <div class="btn">
                    <button class="num-btn">8</button>
                </div>
                <div class="btn">
                    <button class="num-btn">9</button>
                </div>
                <div class="btn">
                    <button class="op-btn" id="division">&divide;</button>
                </div>
            </div>
            <div class="btn-row">
                <div class="btn">
                    <button class="num-btn">4</button>
                </div>
                <div class="btn">
                    <button class="num-btn">5</button>
                </div>
                <div class="btn">
                    <button class="num-btn">6</button>
                </div>
                <div class="btn">
                    <button class="op-btn" id="multiplication">&times;</button>
                </div>
            </div>
            <div class="btn-row">
                <div class="btn">
                    <button class="num-btn">1</button>
                </div>
                <div class="btn">
                    <button class="num-btn">2</button>
                </div>
                <div class="btn">
                    <button class="num-btn">3</button>
                </div>
                <div class="btn">
                    <button class="op-btn" id="subtraction">&minus;</button>
                </div>
            </div>
            <div class="btn-row">
                <div class="btn">
                    <button class="num-btn">0</button>
                </div>
                <div class="btn">
                    <button class="num-btn">.</button>
                </div>
                <div class="btn">
                    <button id="equals">&equals;</button>
                </div>
                <div class="btn">
                    <button class="op-btn" id="addition">&plus;</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="main-footer"><p>Copyright &copy; 2025 lksantos</p></footer>
</body>
</html>
