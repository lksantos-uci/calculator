<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <header id="main-header">
        <h1>Basic Calculator</h1>
    </header>
    <div class="container">
        <div id="calculator">
            <div id="display"></div>
            <div class="btn-row">
                <div class="btn">
                    <button>x<span>y</span></button>
                </div>
                <div class="btn">
                    <button>&radic;x</button>
                </div>
                <div class="btn">
                    <button>%</button>
                </div>
                <div class="btn">
                    <button>&divide;</button>
                </div>
            </div>
            <div class="btn-row">
                <div class="btn">
                    <button>7</button>
                </div>
                <div class="btn">
                    <button>8</button>
                </div>
                <div class="btn">
                    <button>9</button>
                </div>
                <div class="btn">
                    <button>&times;</button>
                </div>
            </div>
            <div class="btn-row">
                <div class="btn">
                    <button>4</button>
                </div>
                <div class="btn">
                    <button>5</button>
                </div>
                <div class="btn">
                    <button>6</button>
                </div>
                <div class="btn">
                    <button>&minus;</button>
                </div>
            </div>
            <div class="btn-row">
                <div class="btn">
                    <button>1</button>
                </div>
                <div class="btn">
                    <button>2</button>
                </div>
                <div class="btn">
                    <button>3</button>
                </div>
                <div class="btn">
                    <button>&plus;</button>
                </div>
            </div>
            <div class="btn-row">
                <div class="btn">
                    <button>0</button>
                </div>
                <div class="btn">
                    <button>.</button>
                </div>
                <div class="btn">
                    <button>CE</button>
                </div>
                <div class="btn">
                    <button>&equals;</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="main-footer"><p>Copyright &copy; 2025</p></footer>
</body>
</html>
